<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MeetupTitle</title>
</head>
<body>

<div id="app">
  <p>
    <template v-for="n in meetupsCount">
      <input type="radio" v-model="meetupId" :value="n">
      <label>{{ n }}</label>
    </template>
  </p>
  <h1>{{ meetup.title }}</h1> 
</div>
<script type="module" src="script.js"></script>
</body>
</html>
